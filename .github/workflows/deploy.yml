# Nome do Workflow
name: Build and Deploy

# Gatilho: Roda quando houver alterações na pasta 'src' da branch 'main'
on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

# Permissões necessárias para o robô
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que vários robôs rodem ao mesmo tempo para o mesmo commit
concurrency:
  group: "pages"
  cancel-in-progress: true

# Tarefas que o robô vai executar
jobs:
  # 1. Tarefa de Construção (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- CORREÇÃO APLICADA AQUI ---
      # Removida a linha "cache: 'npm'" para evitar o erro de lock file
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # --- FIM DA CORREÇÃO ---

      - name: Install dependencies
        run: npm install

      - name: Copy static files to docs
        run: |
          mkdir -p docs
          cp -r src/* docs/
          rm -rf docs/css

      - name: Build Tailwind CSS
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # 2. Tarefa de Publicação (Deploy)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
