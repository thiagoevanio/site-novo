name: Build and Deploy
on:
  push:
    branches:
      - main # Ou a branch principal do seu projetoo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # VersÃ£o do Node.js

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Copy static files ğŸšš
        run: |
          mkdir -p docs
          cp -r src/* docs/
          
      - name: Build Tailwind CSS ğŸ”¨
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
