<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão | Calcule Sua Saúde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4 text-center">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
        <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-100 text-blue-600">
            <i data-lucide="wifi-off" class="w-10 h-10"></i>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 mb-3">Você está offline</h1>
        <p class="text-gray-600 mb-8">
            Parece que sua conexão caiu. Não se preocupe, você ainda pode acessar as ferramentas e páginas que já visitou.
        </p>

        <div class="space-y-3">
            <button onclick="window.location.reload()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition-colors flex items-center justify-center gap-2">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                Tentar Novamente
            </button>
            
            <a href="/" class="block w-full py-3 px-4 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-xl transition-colors">
                Voltar ao Início
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
