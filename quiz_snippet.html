
<section class="mini-quiz-section">
    <div class="container">
        <h2>Teste Seus Conhecimentos de Saúde!</h2>
        <p class="quiz-subtitle">Responda a algumas perguntas rápidas e descubra o quanto você sabe sobre hábitos saudáveis.</p>
        
        <div class="quiz-card">
            <div id="quiz-questions">
                <!-- Perguntas serão carregadas aqui pelo JavaScript -->
            </div>
            <div id="quiz-navigation">
                <button id="prev-question" class="btn-secondary" style="display: none;">Anterior</button>
                <button id="next-question" class="btn-primary">Próxima</button>
                <button id="submit-quiz" class="btn-primary" style="display: none;">Ver Resultado</button>
            </div>
            <div id="quiz-result" style="display: none;">
                <h3>Seu Resultado</h3>
                <p id="quiz-score"></p>
                <p id="quiz-feedback"></p>
                <button id="restart-quiz" class="btn-secondary">Tentar Novamente</button>
            </div>
        </div>
    </div>
</section>
